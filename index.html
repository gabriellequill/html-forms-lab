<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action=""method="get">
      <label>Full Name</label>
        <input type="text" id="full-name"required name="full-name" placeholder="Enter Name">
      <label>Email</label>
        <input type="text" id="email"required name="email" placeholder="Enter Email">
      <label>Phone</label>
        <input type="text" name="phone" placeholder="Enter Telephone (optional)">
      <label>Message</label>
        <input type="textarea" name="message" placeholder="Enter Message">
      <input type="checkbox" id="I have read and agree to the terms and conditions" required><label>I have read and agree to the terms and conditions</label>
      <input type="submit" value="Submit" id="Submit">
    </form>
    
  </body>
</html>
